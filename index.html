<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–∞–º–æ–∞–Ω–∞–ª–∏–∑ ‚Äî –û–Ω–ª–∞–π–Ω-–ø—Ä–∞–∫—Ç–∏–∫–∞</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="margin: 0; font-size: 1.2rem;">–°–∞–º–æ–∞–Ω–∞–ª–∏–∑</h1>
    <button class="toggle-dark" onclick="toggleDarkMode()">üåô</button>
  </header>
  <main>
    <div class="card">
      <label for="list-select">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–∏—Å–æ–∫:</label>
      <select id="list-select"></select>
      <button class="btn" onclick="startSession()">–ù–∞—á–∞—Ç—å</button>
    </div>
    <div class="card" id="session-block" style="display:none;">
      <div id="progress-text"></div>
      <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
      <div id="question"></div>
      <div id="perception"></div>
      <button class="btn" onclick="showExtra(1)">–î–∞–ª–µ–µ</button>
      <div id="extra1" style="display:none; margin-top: 1rem;"></div>
      <button class="btn" id="btn-extra2" style="display:none;" onclick="showExtra(2)">–î–∞–ª–µ–µ</button>
      <div id="extra2" style="display:none; margin-top: 1rem;"></div>
      <button class="btn" id="next-btn" style="display:none;" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
    </div>
    <div class="card" id="insight-block" style="display:none;">
      <label for="insight">–ó–∞–ø–∏—à–∏—Ç–µ –æ–∑–∞—Ä–µ–Ω–∏–µ:</label>
      <textarea id="insight" rows="3" placeholder="–ß—Ç–æ –≤—ã –æ—Å–æ–∑–Ω–∞–ª–∏?"></textarea>
      <button class="btn" style="margin-top: 1rem;" onclick="resetProgress()">–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
    </div>
  </main>
  <script src="questions.js"></script>
  <script>
    const perceptionChannels = [
      "–ó—Ä–µ–Ω–∏–µ", "–ó–∞–ø–∞—Ö", "–û—Å—è–∑–∞–Ω–∏–µ", "–¶–≤–µ—Ç", "–ò–Ω—Ç–æ–Ω–∞—Ü–∏—è", "–í–Ω–µ—à–Ω–µ–µ –¥–≤–∏–∂–µ–Ω–∏–µ",
      "–≠–º–æ—Ü–∏—è", "–ì—Ä–æ–º–∫–æ—Å—Ç—å", "–ü–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–µ–ª–∞", "–ó–≤—É–∫", "–í–µ—Å", "–°–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ"
    ];

    const STORAGE_KEY_PREFIX = 'selfanalysis_';
    const listSelect = document.getElementById('list-select');
    Object.keys(lists).forEach(title => {
      const opt = document.createElement('option');
      opt.value = title;
      opt.innerText = title;
      listSelect.appendChild(opt);
    });

    let currentList = [], listName = '', current = 0, channelIndex = 0;

    function loadProgress() {
      const saved = localStorage.getItem(STORAGE_KEY_PREFIX + listName);
      if (saved) {
        const parsed = parseInt(saved);
        if (!isNaN(parsed)) current = parsed;
      }
    }

    function saveProgress() {
      localStorage.setItem(STORAGE_KEY_PREFIX + listName, current);
    }

    function resetProgress() {
      if (listName) {
        localStorage.removeItem(STORAGE_KEY_PREFIX + listName);
        alert('–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω. –ù–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
        current = 0;
        showQuestion();
      }
    }

    function startSession() {
      listName = listSelect.value;
      currentList = lists[listName];
      current = 0;
      channelIndex = 0;
      loadProgress();
      document.getElementById('session-block').style.display = 'block';
      document.getElementById('insight-block').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = currentList[current];
      const ch = perceptionChannels[channelIndex % perceptionChannels.length];
      document.getElementById('question').innerText = `–í–æ–ø—Ä–æ—Å: ${q}`;
      document.getElementById('perception').innerText = `–û–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞: ${ch}`;
      document.getElementById('extra1').style.display = 'none';
      document.getElementById('btn-extra2').style.display = 'none';
      document.getElementById('extra2').style.display = 'none';
      document.getElementById('next-btn').style.display = 'none';
      updateProgress();
      saveProgress();
    }

    function showExtra(step) {
      if (step === 1) {
        document.getElementById('extra1').innerText = '–í—Å–ø–æ–º–Ω–∏—Ç–µ –µ—â—ë –æ–¥–∏–Ω —Å–ª—É—á–∞–π –Ω–∞ —ç—Ç—É —Ç–µ–º—É.';
        document.getElementById('extra1').style.display = 'block';
        document.getElementById('btn-extra2').style.display = 'inline-block';
      }
      if (step === 2) {
        document.getElementById('extra2').innerText = '–í—Å–ø–æ–º–Ω–∏—Ç–µ —Å–∞–º—ã–π —Ä–∞–Ω–Ω–∏–π —Å–ª—É—á–∞–π.';
        document.getElementById('extra2').style.display = 'block';
        document.getElementById('next-btn').style.display = 'inline-block';
      }
    }

    function nextQuestion() {
      current++;
      channelIndex++;
      if (current >= currentList.length) current = 0;
      showQuestion();
    }

    function updateProgress() {
      const percent = (current / currentList.length) * 100;
      document.getElementById('progress-bar').style.width = percent + '%';
      document.getElementById('progress-text').innerText = `–í–æ–ø—Ä–æ—Å ${current + 1} –∏–∑ ${currentList.length}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
