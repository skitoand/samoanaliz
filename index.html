<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container { max-width: 600px; margin: auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { font-size: 1.8rem; text-align: center; }
    select { margin-top: 1rem; width: 100%; padding: 0.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    .progress { margin-top: 1.5rem; }
    .question { font-size: 1.2rem; margin: 1rem 0; }
    .controls { display: flex; justify-content: space-between; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 8px; background-color: #3498db; color: #fff; cursor: pointer; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .reset-btn { margin-top: 1rem; background-color: #e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Личный кабинет</h1>
    <select id="listSelect"></select>
    <div class="progress">
      <div class="question" id="questionText">Загрузка...</div>
      <div class="controls">
        <button onclick="prevQuestion()" id="prevBtn">Назад</button>
        <button onclick="nextQuestion()" id="nextBtn">Вперёд</button>
      </div>
      <button class="reset-btn" onclick="resetProgress()">Сбросить прогресс</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script>
    const STORAGE_PREFIX = 'userProgress_';
    let currentListName = "";
    let currentIndex = 0;
    let questions = [];

    function loadProgress(listName) {
      currentIndex = parseInt(localStorage.getItem(STORAGE_PREFIX + listName)) || 0;
    }

    function saveProgress() {
      localStorage.setItem(STORAGE_PREFIX + currentListName, currentIndex);
    }

    function resetProgress() {
      localStorage.removeItem(STORAGE_PREFIX + currentListName);
      currentIndex = 0;
      updateUI();
    }

    function updateUI() {
      document.getElementById('questionText').textContent = questions[currentIndex];
      document.getElementById('prevBtn').disabled = currentIndex === 0;
      document.getElementById('nextBtn').disabled = currentIndex === questions.length - 1;
      saveProgress();
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        updateUI();
      }
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        updateUI();
      }
    }

    function populateSelect() {
      const select = document.getElementById('listSelect');
      Object.keys(lists).forEach((name) => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
      select.addEventListener('change', () => {
        currentListName = select.value;
        questions = lists[currentListName];
        loadProgress(currentListName);
        updateUI();
      });
    }

    window.onload = () => {
      populateSelect();
      const defaultList = Object.keys(lists)[0];
      document.getElementById('listSelect').value = defaultList;
      currentListName = defaultList;
      questions = lists[currentListName];
      loadProgress(currentListName);
      updateUI();
    };
  </script>
</body>
</html>
