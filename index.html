<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вопросы</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { text-align: center; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    select, button { font-size: 1rem; margin: 1rem 0; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; width: 100%; }
    .question { margin: 2rem 0; font-size: 1.2rem; }
    .controls { display: flex; justify-content: space-between; }
    .reset { margin-top: 1rem; background: #e74c3c; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вопросы</h1>
    <select id="listSelect"></select>

    <div class="question" id="questionText">Загрузка...</div>

    <div class="controls">
      <button onclick="prevQuestion()" id="prevBtn">Назад</button>
      <button onclick="nextQuestion()" id="nextBtn">Вперёд</button>
    </div>

    <button class="reset" onclick="resetProgress()">Сбросить прогресс</button>
  </div>

  <script src="questions.js"></script>
  <script>
    const STORAGE_PREFIX = "progress_";
    let currentListName = "";
    let currentIndex = 0;
    let questions = [];

    function loadProgress(listName) {
      currentIndex = parseInt(localStorage.getItem(STORAGE_PREFIX + listName)) || 0;
    }

    function saveProgress() {
      localStorage.setItem(STORAGE_PREFIX + currentListName, currentIndex);
    }

    function resetProgress() {
      localStorage.removeItem(STORAGE_PREFIX + currentListName);
      currentIndex = 0;
      updateUI();
    }

    function updateUI() {
      document.getElementById("questionText").textContent = questions[currentIndex];
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === questions.length - 1;
      saveProgress();
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        updateUI();
      }
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        updateUI();
      }
    }

    function populateSelect() {
      const select = document.getElementById("listSelect");
      Object.keys(lists).forEach((name) => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        currentListName = select.value;
        questions = lists[currentListName];
        loadProgress(currentListName);
        updateUI();
      });
    }

    window.onload = () => {
      populateSelect();
      const defaultList = Object.keys(lists)[0];
      document.getElementById("listSelect").value = defaultList;
      currentListName = defaultList;
      questions = lists[currentListName];
      loadProgress(currentListName);
      updateUI();
    };
  </script>
</body>
</html>
